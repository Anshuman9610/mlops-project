<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Insurance Prediction</title>

    <!-- Flask-safe CSS path -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="container">
        <h1>ðŸš— Vehicle Insurance Prediction</h1>
        <p class="subtitle">
            Predict customer interest in vehicle insurance using Machine Learning
        </p>

        <form method="post" action="/">
            
            <div class="field-group">
                <label>Gender</label>
                <select name="Gender" required>
                    <option value="">Select</option>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>

            <div class="field-group">
                <label>Age</label>
                <input type="number" name="Age" required>
            </div>

            <div class="field-group">
                <label>Driving License</label>
                <select name="Driving_License" required>
                    <option value="">Select</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="field-group">
                <label>Region Code</label>
                <input type="number" step="0.01" name="Region_Code" required>
            </div>

            <div class="field-group">
                <label>Previously Insured</label>
                <select name="Previously_Insured" required>
                    <option value="">Select</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="field-group">
                <label>Annual Premium</label>
                <input type="number" step="0.01" name="Annual_Premium" required>
            </div>

            <div class="field-group">
                <label>Policy Sales Channel</label>
                <input type="number" step="0.01" name="Policy_Sales_Channel" required>
            </div>

            <div class="field-group">
                <label>Vintage</label>
                <input type="number" name="Vintage" required>
            </div>

            <div class="field-group">
                <label>Vehicle Age &lt; 1 Year</label>
                <select name="Vehicle_Age_lt_1_Year" required>
                    <option value="">Select</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="field-group">
                <label>Vehicle Age &gt; 2 Years</label>
                <select name="Vehicle_Age_gt_2_Years" required>
                    <option value="">Select</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="field-group">
                <label>Vehicle Damage</label>
                <select name="Vehicle_Damage_Yes" required>
                    <option value="">Select</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <button type="submit" class="primary-btn">
                ðŸ”® Predict
            </button>
        </form>

        <form method="get" action="/train">
            <button type="submit" class="train-button">
                ðŸ§  Train Model
            </button>
        </form>

        {% if context %}
            <div class="result">
                <h3>Prediction Result</h3>
                <p>{{ context }}</p>
            </div>
        {% endif %}
    </div>

</body>
</html>
